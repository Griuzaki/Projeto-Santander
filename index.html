<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styler.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <title>Projeto Santander</title>

</head>

<body>
    <main class="caixa">

        <img class="logo" src="./img/logo-santander.svg">

        <a class="link-voce">Para Você</a>
        <a class="link-empresa">Para sua Empresa</a>
        <input class="search-you" placeholder="O que você procura?" type="text" />
        <img class="lupa" src="https://images.emojiterra.com/google/noto-emoji/unicode-15/bw/512px/1f50e.png " />

        <section class="access-session">
            <a class="access">Acessar</a>
            <a class="natural-person">Pessoa Física</a>
            <a class="legal-entity">Pessoa Jurídica </a>
            <input class="data-bank" placeholder="Insira seu CPF" type="number" />
            <img class="red-arrow" src="https://th.bing.com/th/id/OIP.kyET85UaDBDhopEmZeDmXwAAAA?pid=ImgDet&rs=1" />

        </section>

    </main>

    <img class="background" src="./img/background.png">

    <h3>Dá uma olhadinha em tudo que temos</h3>

    <ul>
        <li class="open-li">
            <img src="./img/icon-abra-sua-conta.svg" class="product-img">
            <p>Abra sua conta</p>
        </li>

        <li class="open-li">
            <img src="./img/capitalgiro.svg" class="product-img">
            <p>Capital de Giro</p>
        </li>

        <li class="open-li">
            <img src="./img/icon-peca-seu-cartao.svg" class="product-img">
            <p>Cartões</p>
        </li>

        <li class="open-li">
            <img src="./img/pagamentos.svg" class="product-img">
            <p>Pagamentos</p>
        </li>

        <li class="open-li">
            <img src="./img/icon-maquina-getnet.svg" class="product-img">
            <p>Máquina Getnet</p>
        </li>

        <li class="open-li">
            <img src="./img/icon-renegocie-sua-divida.svg" class="product-img">
            <p>Renegociação de Divida</p>
        </li>

    </ul>

</body>

</html>
